<section
  class="w-full min-h-[calc(100vh-5rem)] flex items-center flex-col gap-4"
>
  <div id="title" class="flex items-center flex-col gap-4">
    <h1 class="text-5xl">
      {{ "home-page.our-services" | translate }}
    </h1>
    <hr class="h-1 bg-primary bar" />
  </div>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        class="bg-card rounded-lg shadow-md overflow-hidden flex flex-col justify-between"
        *ngFor="let prestation of prestations()"
      >
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">{{ prestation.label }}</h3>
          <p class="text-primary mb-2">
            {{ prestation.description }}
          </p>
        </div>
        <p class="text-gray-600 m-4">{{ prestation.price | number }} Ar</p>
      </div>
    </div>
  </div>
</section>
