<footer class="w-full bg-primary flex flex-col">
  <header
    class="flex justify-between items-center px-4 h-10 border-y-2 border-primary-foreground"
  >
    <div
      class="px-2 h-full w-1/12 text-center flex items-center justify-center"
    >
      <b class="uppercase text-primary-foreground">mecanet</b>
    </div>
    <nav
      class="flex items-start gap-2 border-x-2 border-primary-foreground px-2"
    >
      <button
        hlmBtn
        variant="link"
        class="text-primary-foreground"
        routerLink="home"
        routerLinkActive="is-active"
      >
        {{ "footer.home" | translate }}
      </button>
      <button
        hlmBtn
        variant="link"
        class="text-primary-foreground"
        routerLink="service"
        routerLinkActive="is-active"
      >
        {{ "footer.services" | translate }}
      </button>
      <button
        hlmBtn
        variant="link"
        class="text-primary-foreground"
        routerLink="contact"
        routerLinkActive="is-active"
      >
        {{ "footer.contact" | translate }}
      </button>
    </nav>
  </header>
  <div class="p-4 flex items-start border-b-2 border-primary-foreground">
    <div class="contact w-1/2">
      <h2 class="text-8xl font-bold text-primary-foreground">
        {{ "footer.get-in-touch" | translate }}
      </h2>
    </div>
  </div>
  <div
    class="flex items-center justify-center gap-4 border-b-2 border-primary-foreground"
  >
    <button
      hlmBtn
      variant="link"
      [class]="`text-primary-foreground language ${langueValue === 'fr' ? 'font-bold' : ''}`"
      (click)="setLangue('fr')"
    >
      {{ "footer.french" | translate }}
    </button>
    <button
      hlmBtn
      variant="link"
      [class]="`text-primary-foreground language ${langueValue === 'en' ? 'font-bold' : ''}`"
      (click)="setLangue('en')"
    >
      {{ "footer.english" | translate }}
    </button>
  </div>
  <div class="flex px-2 justify-between text-primary-foreground items-center">
    <span class="text-sm">
      {{ "footer.copyright" | translate }} &nbsp; • &nbsp; Copyright © 2025
    </span>
    <span class="border-l-2 px-2"
      >ANDRIAMPARANY Ny Aro - ETU001932 & RAJAONSON RANDY - ETU001989</span
    >
  </div>
</footer>
