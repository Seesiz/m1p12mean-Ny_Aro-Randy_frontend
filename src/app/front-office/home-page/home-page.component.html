<section class="px-8">
  <div
    class="w-full h-[calc(100vh-6rem)] bg-primary relative rounded-4xl rounded-tl overflow-hidden flex flex-col items-start justify-center px-10 gap-4 select-none"
    id="hero"
    #heroSection
  >
    <button
      hlmBtn
      variant="ghost"
      class="absolute right-2 top-2 rounded-tr-3xl bg-white text-black"
      routerLink="/service"
    >
      <ng-icon hlm name="lucideArrowUpLeft" />
      {{ "home-page.see-our-services" | translate }}
    </button>
    <h1
      #heroText
      class="text-2xl md:text-5xl lg:text-9xl font-bold bg-gradient-to-r from-gray-300 via-gray-200 to-white text-transparent bg-clip-text"
    >
      <span *ngFor="let letter of 'MECANET'.split('')">
        {{ letter }}
      </span>
    </h1>
    <span class="text-sm font-bold text-white">{{
      "home-page.slogan" | translate
    }}</span>
    <div class="flex items-center gap-4 w-full">
      <span class="h-[1px] w-1/12 bg-white md:block hidden"></span>
      <button
        hlmBtn
        routerLink="/contact"
        class="rounded-4xl bg-transparent backdrop-blur-lg border border-white text-white"
      >
        {{ "home-page.book-appointment" | translate }}
      </button>
      <span
        id="animated-line"
        class="h-[1px] bg-white w-0 md:block hidden"
      ></span>
    </div>
    <div
      class="absolute md:flex hidden z-10 encoche right-0 bottom-0 w-1/4 h-32 bg-background rounded-tl-4xl p-4 px-5 flex-col items-start"
    >
      <div class="flex flex-row items-center gap-2">
        <ng-icon hlm name="lucideSettings" />
        <h1 class="text-lg font-bold">
          {{ "home-page.why-choose-us" | translate }}
        </h1>
      </div>
      <span class="text-sm flex-1 overflow-auto p-1">
        {{ "home-page.why-choose-us-description" | translate }}
      </span>
    </div>
  </div>
  <div class="w-full min-h-screen"></div>
</section>
