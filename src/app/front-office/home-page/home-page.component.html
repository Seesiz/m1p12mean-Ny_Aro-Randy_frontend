<section class="px-8">
  <div
    class="w-full h-[calc(100vh-6rem)] bg-primary relative rounded-4xl rounded-tl overflow-hidden flex flex-col items-start justify-center px-10 gap-4"
    id="hero"
    #heroSection
  >
    <div
      id="cursor-follow"
      class="cursor-follow bg-primary w-10 h-10 rounded-full absolute pointer-events-none opacity-0 backdrop-blur-3xl"
    ></div>
    <button
      hlmBtn
      variant="ghost"
      class="absolute right-2 top-2 rounded-tr-3xl bg-white"
    >
      <ng-icon hlm name="lucideArrowUpLeft" />
      Voir nos services
    </button>
    <h1
      #heroText
      class="text-9xl font-bold bg-gradient-to-r from-gray-300 via-gray-200 to-white text-transparent bg-clip-text"
    >
      <span *ngFor="let letter of 'MECANET'.split('')">
        {{ letter }}
      </span>
    </h1>
    <span class="text-sm font-bold text-background"
      >Votre garage, notre passion. Service, qualité, confiance !</span
    >
    <div class="flex items-center gap-4 w-full">
      <span class="h-[1px] w-1/12 bg-background"></span>
      <button hlmBtn class="rounded-4xl bg-transparent backdrop-blur-lg border">
        Prendre un rendez-vous
      </button>
      <span id="animated-line" class="h-[1px] bg-background w-0"></span>
    </div>
    <div
      class="absolute z-10 encoche right-0 bottom-0 w-1/4 h-32 bg-background rounded-tl-4xl p-4 px-5 flex flex-col items-start"
    >
      <div class="flex flex-row items-center gap-2">
        <ng-icon hlm name="lucideSettings" />
        <h1 class="text-lg font-bold">Pourquoi nous choisir ?</h1>
      </div>
      <span class="text-sm flex-1 overflow-auto p-1"
        >Chez MECANET, nous priorisons votre satisfaction avec des services de
        qualité, une expertise reconnue et une transparence totale. <br />
      </span>
    </div>
  </div>
</section>
